<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Định nghĩa các thẻ meta, title, các tệp CSS và các thứ khác -->
    <title>{% block title %}ATP Store{% endblock %}</title>
    {% load static %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ATP Store</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/home.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/products.css' %}" rel="stylesheet" type="text/css" />

  </head>

  <body id="page-top">
    <!-- Header -->
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="#page-top"
          ><img src="{% static 'image/navbar-logo.svg' %}" alt="..."
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../#services">Dịch Vụ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../#portfolio">Sản Phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../#about">Về Chúng Tôi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'regist_login' %}">Đăng Nhập</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
      <div class="container">
        <div class="masthead-subheading">Chào mừng bạn đến với ATP Store</div>
        <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>
        <a class="btn btn-primary btn-xl text-uppercase" href="#contact">
            Liên Hệ Chúng Tôi
        </a>
      </div>
    </header>

    <!-- Content -->
    {% block content-trangchu %}{% endblock %}
    {% block content-products %}{% endblock %}

    <!-- Footer -->
    <!-- Footer-->
    <footer class="footer py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 text-lg-start">Phone &phone; : 0906079708</div>
          <div class="col-lg-4 my-3 my-lg-0">
            <a
              class="btn btn-dark btn-social mx-2"
              href="#!"
              aria-label="Whats-app"
              ><i class="fab fa-whatsapp"></i
            ></a>
            <a
              class="btn btn-dark btn-social mx-2"
              href="#!"
              aria-label="Facebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a
              class="btn btn-dark btn-social mx-2"
              href="#!"
              aria-label="Messager"
              ><i class="fab fa-facebook-messenger"></i
            ></a>
          </div>
          <div class="col-lg-4 text-lg-end">
            <a class="link-dark text-decoration-none me-3" href="#!"
              >Privacy Policy</a
            >
            <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>



  </body>
</html>
